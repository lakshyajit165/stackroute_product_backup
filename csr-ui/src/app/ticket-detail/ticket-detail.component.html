<h2 class="detail">Ticket Details</h2>

<div class="ticket">

<p>Ticket Query:<span> {{msg.description}}</span></p>
<p>User Mail:   {{msg.usermail}}</p>
<p>Status:    {{msg.status}}</p>

<button class="button" mat-stroked-button (click)="openDialogforReport()" >Report a User</button>
<button class="button" mat-stroked-button (click)="sendMail()">Call Back Email</button>
<button class="button" mat-stroked-button (click)="openSnackBar('ticket resolved!!','Dismiss')">Ticket Resolved</button>


  <form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="enter command" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<button mat-raised-button (click)="openDialogforResponse()" color="primary" class="my-class">Submit</button>
</div>
