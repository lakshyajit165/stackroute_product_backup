
<h3 class="middle">List of open tickets</h3>


<mat-list class="matlist">

   <mat-list-item *ngFor="let list of tickets" class="listitem">
       <h4 matLine>{{ list.description }}</h4>
<div class="sameline">
       <!-- <mat-chip-list>
          <mat-chip *ngFor="let n of list.tags">{{n}}</mat-chip>
      </mat-chip-list> -->
    </div> 
       <p matLine>{{ list.tags }}</p>
       <h5 class="timeC">{{ list.timeCreated | date: 'dd/MM/yyyy'}}</h5>
      <!-- <button class="size" mat-stroked-button [routerLink]="['/ticket-assigned', list.id]">Assign me</button> -->
      <button (click)="assignMe(list)" class="size" mat-raised-button color="primary">Assign me</button>
      <!-- <mat-divider class="matdivide"></mat-divider> -->
    </mat-list-item> 
     <!-- <button class="size" mat-stroked-button [routerLink]="['home/ticket-assigned/:id']">Assign me</button> -->
 
    

</mat-list>
